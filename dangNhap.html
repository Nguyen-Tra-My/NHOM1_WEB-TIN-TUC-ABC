<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - VNExpress</title>
    <link rel="stylesheet" href="DNstyle.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="close-btn">&times;</div>
            <div class="logo">
                <span class="vn">TIN TỨC ABC</span>
                <!-- <span class="vn">VN</span><span class="express">EXPRESS</span> -->
            </div>
            <h2>Đăng nhập / Tạo tài khoản</h2>
            
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập Email của bạn" required>
                <p class="error-message">⚠ Hãy nhập email</p>

                <button type="submit" class="continue-btn">Tiếp tục</button>
            </form>

            <div class="or-divider">Hoặc</div>

            <div class="social-login">
                <a href="https://accounts.google.com/signin" target="_blank">
                    <button class="google" >Google</button>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <button class="facebook">Facebook</button>
                </a>
                <a href="https://account.apple.com/sign-in" target="_blank">
                    <button class="apple">Apple</button>
                </a>                            
            </div>

            <p class="terms">
                Tiếp tục là đồng ý với <a href="#">điều khoản sử dụng</a> và 
                <a href="#">chính sách bảo mật</a> của Tin tức ABC. Tài khoản của bạn được bảo vệ bởi reCAPTCHA.
            </p>
        </div>
    </div>

</body>
</html>
